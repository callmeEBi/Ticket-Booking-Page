<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>ali baba</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input
          type="text"
          class="col"
          name="fname"
          id="fname"
          placeholder="First Name"
        /><input
          type="text"
          name="lname"
          id="lname"
          class="col"
          placeholder="Last Name"
        />
      </div>
      <div class="row">
        <input
          type="text"
          class="col"
          name="phone"
          id="phone"
          placeholder="Phone Number"
        /><input
          type="text"
          class="col"
          name="email"
          id="email"
          placeholder="E-mail"
        />
      </div>
      <div class="row">
        <select name="country" class="col" id="country">
          <option value="none">...</option>
          <option value="iran">iran</option>
          <option value="canada">canada</option>
          <option value="usa">usa</option></select
        ><select name="city" class="col" id="city">
          <option value="none">Please select a country</option>
        </select>
      </div>
      <button>Book a ticket</button>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
